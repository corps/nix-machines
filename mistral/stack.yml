version: "3.8"
services:
  app:
    image: corps/mistral
    networks:
      - mistral
    command:
      - "--host"
      - "0.0.0.0"
      - "--model" 
      - "mistralai/Mistral-7B-v0.1"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
          - node.labels.mistral == true
    volumes:
      - hugging_face:/root/.cache/huggingface
    ports:
      - 8000:8000
    secrets:
      - hugging_face_token

networks:
  mistral:
    external: true

volumes:
  hugging_face:
    driver: local

secrets:
  hugging_face_token:
    external: true
